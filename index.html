<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にほん旅ナビ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  
<body>
  <header class="site-header">
  <div class="header-inner">
    <a href="https://hina0206.github.io/hnt.graduate.travel/" class="site-title">
      にほん旅ナビ
    </a>

    <!-- タグページだけここを使う -->
    <h2 class="header-title"></h2>

    <!-- 右側の空白用（揃えるためにダミー） -->
    <div class="header-right"></div>
  </div>
</header>


  <main class="top-select-wrapper">
  

  <a href="https://hina0206.github.io/hnt.graduate.travel.pref/" class="select-card">
    <div class="card-image">
      <img src="img/pref-sample.jpg" alt="都道府県から探す">
    </div>
    <div class="card-content">
      <h2>都道府県から探す</h2>
      <p>地域ごとの旅行記を一覧でチェック</p>
    </div>
  </a>

  <a href="https://hina0206.github.io/hnt.graduate.travel.tag/" class="select-card">
    <div class="card-image">
      <img src="img/tag-sample.jpg" alt="タグで探す">
    </div>
    <div class="card-content">
      <h2>タグから探す</h2>
      <p>テーマで旅行先を見つけよう</p>
    </div>
  </a>

</main>


  <footer>
    <p>&copy; 2025 にほん旅ナビ</p>
  </footer>
</body>
</html>
