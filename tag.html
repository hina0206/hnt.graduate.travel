  <script>
    const spotsURL = 'https://hina0206.github.io/hnt.graduate.travel.spot/spots.json';
    let selectedTags = [];

    fetch(spotsURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('spot-cards');
        const tagContainer = document.getElementById('tag-buttons');

        // ğŸ”¹ å…¨ã‚¿ã‚°æŠ½å‡ºï¼ˆé‡è¤‡å‰Šé™¤ï¼‰
        const allTags = [...new Set(data.flatMap(spot => spot.tags))].sort();

        // ğŸ”¹ ã‚¿ã‚°ãƒœã‚¿ãƒ³ç”Ÿæˆ
        allTags.forEach(tag => {
          const btn = document.createElement('button');
          btn.className = 'tag-btn';
          btn.textContent = tag;
          btn.addEventListener('click', () => toggleTag(tag, btn, data, container));
          tagContainer.appendChild(btn);
        });

        // ğŸ”¹ åˆå›ã‚«ãƒ¼ãƒ‰æç”»ï¼ˆå…¨è¡¨ç¤ºï¼‰
        renderCards(data, container);
      })
      .catch(err => console.error('JSONèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err));

    function toggleTag(tag, btn, data, container) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
        btn.classList.remove('active');
      } else {
        selectedTags.push(tag);
        btn.classList.add('active');
      }

      const filtered = selectedTags.length === 0
        ? data
        : data.filter(spot => selectedTags.every(tag => spot.tags.includes(tag)));

      renderCards(filtered, container);
    }

    function renderCards(spots, container) {
      container.innerHTML = '';
      if (spots.length === 0) {
        container.innerHTML = '<p class="no-result">è©²å½“ã™ã‚‹è¦³å…‰åœ°ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        return;
      }

      spots.forEach(spot => {
        const card = document.createElement('div');
        card.className = 'spot-card';
        card.onclick = () => window.location.href = `https://hina0206.github.io/hnt.graduate.travel.spot/spots/${spot.id}.html`;

        card.innerHTML = `
          <img src="https://hina0206.github.io/hnt.graduate.travel.spot/${spot.mainImage}" alt="${spot.name}">
          <div class="card-content">
            <h3>${spot.name}</h3>
            <p class="pref">${spot.prefecture}</p>
            <div class="card-tags">
              ${spot.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
