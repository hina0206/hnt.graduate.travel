<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1 class="site-title">ã«ã»ã‚“æ—…ãƒŠãƒ“</h1>
    <h2>ã‚¿ã‚°ã‹ã‚‰æ¢ã™</h2>
  </header>

  <main>
    <div class="top-buttons">
      <a href="https://hina0206.github.io/hnt.graduate.travel/" class="footer-btn">ãƒˆãƒƒãƒ—ã«æˆ»ã‚‹</a>
    </div>

    <section class="tag-filter">
      <h2>ã‚¿ã‚°ã‚’é¸æŠ</h2>
      <div id="tag-buttons"></div>
    </section>

    <section id="spot-cards" class="spot-grid"></section>
  </main>

  <footer class="footer-links">
    <p>&copy; 2025 ã«ã»ã‚“æ—…ãƒŠãƒ“</p>
  </footer>
  <script>
    const spotsURL = 'https://hina0206.github.io/hnt.graduate.travel.spot/spots.json';
    const tagsURL = 'https://hina0206.github.io/hnt.graduate.travel.spot/tag.json';
    let selectedTags = [];

    Promise.all([
      fetch(spotsURL).then(res => res.json()),
      fetch(tagsURL).then(res => res.json())
    ])
      .then(([spots, tagData]) => {
        const tagContainer = document.getElementById('tag-sections');
        const spotContainer = document.getElementById('spot-cards');

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ï¼ˆ?tag=ã€‡ã€‡ï¼‰ã‚’ãƒã‚§ãƒƒã‚¯
        const params = new URLSearchParams(window.location.search);
        const initialTag = params.get('tag');
        if (initialTag) selectedTags.push(initialTag);

        // ğŸ”¹ ã‚¿ã‚°ã‚’ã‚«ãƒ†ã‚´ãƒªã”ã¨ã«ç”Ÿæˆ
        tagData.categories.forEach(category => {
          const section = document.createElement('div');
          section.className = 'tag-category';

          const title = document.createElement('h3');
          title.textContent = category.name;
          section.appendChild(title);

          const tagList = document.createElement('div');
          tagList.className = 'tag-buttons';

          category.tags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.textContent = tag;
            if (selectedTags.includes(tag)) btn.classList.add('active');

            btn.addEventListener('click', () => toggleTag(tag, btn, spots, spotContainer));
            tagList.appendChild(btn);
          });

          section.appendChild(tagList);
          tagContainer.appendChild(section);
        });

        // åˆå›æç”»
        const initialFiltered = selectedTags.length === 0
          ? spots
          : spots.filter(spot => selectedTags.every(tag => spot.tags.includes(tag)));

        renderCards(initialFiltered, spotContainer);
      })
      .catch(err => console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err));

    // ğŸ”¹ ã‚¿ã‚°åˆ‡ã‚Šæ›¿ãˆå‡¦ç†
    function toggleTag(tag, btn, spots, container) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
        btn.classList.remove('active');
      } else {
        selectedTags.push(tag);
        btn.classList.add('active');
      }

      const filtered = selectedTags.length === 0
        ? spots
        : spots.filter(spot => selectedTags.every(tag => spot.tags.includes(tag)));

      renderCards(filtered, container);
    }

    // ğŸ”¹ ã‚«ãƒ¼ãƒ‰æç”»
    function renderCards(spots, container) {
      container.innerHTML = '';
      if (spots.length === 0) {
        container.innerHTML = '<p class="no-result">è©²å½“ã™ã‚‹è¦³å…‰åœ°ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        return;
      }

      spots.forEach(spot => {
        const card = document.createElement('div');
        card.className = 'spot-card';
        card.onclick = () => window.location.href = `https://hina0206.github.io/hnt.graduate.travel.spot/spots/${spot.id}.html`;

        card.innerHTML = `
          <img src="https://hina0206.github.io/hnt.graduate.travel.spot/${spot.mainImage}" alt="${spot.name}">
          <div class="card-content">
            <h3>${spot.name}</h3>
            <p class="pref">${spot.prefecture}</p>
            <div class="card-tags">
              ${spot.tags.map(tag => `<span class="tag" onclick="event.stopPropagation(); window.location.href='https://hina0206.github.io/hnt.graduate.travel/tag.html?tag=${encodeURIComponent(tag)}'">${tag}</span>`).join('')}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
